name: SACCOGuard CI

on:
  push:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Auto-Detect and Build
      run: |
        # Search for pom.xml and move to that directory
        POM_PATH=$(find . -name "pom.xml" | head -n 1)
        if [ -z "$POM_PATH" ]; then
          echo "❌ ERROR: pom.xml not found! Make sure you pushed your source code."
          exit 1
        fi
        
        PROJECT_DIR=$(dirname "$POM_PATH")
        echo "✅ Found pom.xml in: $PROJECT_DIR"
        
        # Navigate and build from that specific folder
        cd "$PROJECT_DIR"
        mvn -B package -DskipTests