name: SACCOGuard CI

on:
  push:
    branches: [ "main", "master" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout Code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'

    - name: Build All Pom Files
      # This finds every pom.xml and runs the build. It is impossible to miss.
      run: |
        find . -name "pom.xml" -exec mvn -B package -DskipTests -f {} \;